<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verical Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="dblSlider.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            
            <div style="background-color: #9A1F40">
                <h1>Flower</h1>
                <p>Cherry Blossoms</p>
            </div>
            <div style="background-color: #74D4C0">
                <h1>Sunset Sky</h1>
                <p>with mountains</p>
            </div>
            <div style="background-color: #DEF4F0">
                <h1>Jellyfish</h1>
                <p>in the ocean</p>
            </div>
            <div style="background-color: #D9455F">
                <h1>Pink Galah</h1>
                <p>in a sanctuary</p>
            </div>
        </div>
        <div class="right-slide">
            <div style = "background-image: url('https://images.unsplash.com/photo-1462275646964-a0e3386b89fa?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDV8fGZsb3dlcnxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60');"></div>
            <div style = "background-image: url('https://images.unsplash.com/photo-1582568579130-c75af2310d0b?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fHNreSUyMHdpdGglMjBtb3VudGFpbnN8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60');"></div>
            <div style = "background-image: url('https://images.unsplash.com/photo-1532191343016-47bf741b8b3c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1267&q=80');"></div>
            <div style = "background-image: url('https://images.unsplash.com/photo-1593924136188-f8a073c69eb9?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
                <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>

    </div>

    <script src="dblSlider.js"></script>
</body>
</html>
