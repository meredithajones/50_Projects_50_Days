<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verical Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="dblSlider.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            
            <div style="background-color: #9A1F40">
                <h1>Flower</h1>
                <p>All in pink</p>
            </div>
            <div style="background-color: #74D4C0">
                <h1>Blue Sky</h1>
                <p>with mountains</p>
            </div>
            <div style="background-color: #DEF4F0">
                <h1>Jellyfish</h1>
                <p>in the ocean</p>
            </div>
            <div style="background-color: #D9455F">
                <h1>Flying Eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide"></div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
                <i class="fas fa-arrow-up"></i>

            </button>
        </div>

    </div>

    <script src="dblSlider.js"></script>
</body>
</html>
