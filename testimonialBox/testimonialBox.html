<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Box Widget</title>
    <link rel="shortcut icon" type="image/jpg" href="Favicon_Image_Location"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="testimonialBox.css">

<body>
    <div class="testimonial-container">
        <div class="progress-bar"></div>
        <div class="fas fa-quote-right fa-quote"></div>
        <div class="fas fa-quote-left fa-quote"></div>
        <p class="testimonial">
            She is amazing to work with. So compotont and thorough.
            She helped me to understand all of the components that I will need in order 
            to utilize my custom site on my own. Amazing, will hire again!
        </p>
        <div class="user">
            <img src="http://randomuser.me/api/portraits/women/46.jpg" 
            alt="user" class="user-image">
            <div class="user-details">
                <h4 class="username">Shmy Shmy Jenkins</h4>
                <p class="role">Marketing</p>
            </div>
        </div>
    </div>
    <script src="testimonialBox.js"></script>
</body>
</html>
