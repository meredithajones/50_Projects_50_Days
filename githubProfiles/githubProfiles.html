<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profiles</title>
    <link rel="shortcut icon" type="jpg" href="githubFavicon.jpg"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="githubProfiles.css">
</head>
<body style= "background-image: url('https://images.unsplash.com/photo-1517707711963-adf9078bdf01?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');">
    <form class="user-form" id="form">
        <input type="text" id="search" placeholder="Search for a Github User">
    </form>

    <main id="main">
        <div class="card">
            <div>
                <img src="https://randomuser.me/api/portraits/men/30.jpg" alt="" 
                class="avatar">
            </div>
            <div class="user-info">
                <h2>J.D.</h2>
                <p>Lorem ipsum dolor sit amet consectetur 
                    adipisicing elit. Amet, repellendus.</p>
                    <ul>
                        <li>300 <strong>Followers</strong></li>
                        <li>100 <strong>Following</strong></li>
                        <li>17 <strong>Repos</strong></li>
                    </ul>

                    <div id="repos">
                        <a href="#" class="repo">Repo 1</a>
                        <a href="#" class="repo">Repo 2</a>
                        <a href="#" class="repo">Repo 3</a>
                    </div>
            </div>

        </div>
    </main>
    <script src="githubProfiles.js"></script>
</body>
</html>
